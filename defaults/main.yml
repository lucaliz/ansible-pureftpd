---
pureftpd_apt_packages:
  - pure-ftpd-common
  - pure-ftpd

pureftpd_users: []
#  - name: ftpuser
#    password: '$2....40'
#    home: '/var/www/site'
#    uid: '1002'
#    gid: '1002'

pureftpd_user: 'ftpuser'
pureftpd_group: 'ftp'

# Values should be surrounded by quotation marks as otherwise yes becomes True
pureftpd_config:
  ChrootEveryone:              'yes'
  BrokenClientsCompatibility:  'no'
  MaxClientsNumber:            '50'
  Daemonize:                   'yes'
  MaxClientsPerIP:             '{{ ansible_processor_cores }}'
  VerboseLog:                  'yes'
  DisplayDotFiles:             'yes'
  AnonymousOnly:               'no'
  NoAnonymous:                 'yes'
  SyslogFacility:              'ftp'
#  FortunesFile:                '/etc/pure-ftpd/cookie'
  DontResolve:                 'yes'
  MaxIdleTime:                 '15'
#  LDAPConfigFile:              /etc/pureftpd-ldap.conf
#  MySQLConfigFile:             /etc/pure-ftpd/mysql.conf
#  PGSQLConfigFile:             /etc/pureftpd-pgsql.conf
  PureDB:                       /etc/pure-ftpd/pureftpd.pdb
#  ExtAuth:                     /var/run/ftpd.sock
  PAMAuthentication:           'yes'
  UnixAuthentication:          'no'
  LimitRecursion:              '10000 8'
  AnonymousCanCreateDirs:      'no'
#  MaxLoad:                     '4'
#  PassivePortRange:            '30000 50000'
#  ForcePassiveIP:              '192.168.0.1'
#  AnonymousRatio:              '1 10'
#  UserRatio:                   '1 10'
  AntiWarez:                   'yes'
#  Bind:                         '127.0.0.1,21'
#  AnonymousBandwidth:           '8'
#  UserBandwidth:                '8'
  Umask:                       '117 007'
  MinUID:                      '1000'
  AllowUserFXP:                'no'
  AllowAnonymousFXP:           'no'
  ProhibitDotFilesWrite:       'no'
  ProhibitDotFilesRead:        'no'
  AutoRename:                  'no'
  AnonymousCantUpload:         'no'
#  TrustedIP:                   '10.1.1.1'
#  LogPID:                      'yes'
  AltLog:                      'clf:/var/log/pureftpd.log'
#  AltLog:                      'stats:/var/log/pureftpd.log'
#  AltLog:                      'w3c:/var/log/pureftpd.log'
  NoChmod:                     'yes'
  KeepAllFiles:                'yes'
  CreateHomeDir:               'yes'
#  Quota:                       '1000:10'
#  PIDFile:                     '/var/run/pure-ftpd.pid'
#  CallUploadScript:           'yes'
#  MaxDiskUsage:                '99'
#  NoRename:                    'yes'
  CustomerProof:               'yes'
#  PerUserLimits:               '3:20'
#  NoTruncate:                  'yes'
  TLS:                         '0'
  TLSCipherSuite:               'EDH+CAMELLIA:EDH+aRSA:EECDH+aRSA+AESGCM:EECDH+aRSA+SHA256:EECDH:+CAMELLIA128:+AES128:+SSLv3:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!DSS:!RC4:!SEED:!IDEA:!ECDSA:kEDH:CAMELLIA128-SHA:AES128-SHA'
  IPV4Only:                    'yes'
#  IPV6Only:                    'yes'
  FSCharset:                    'UTF-8'
#  ClientCharset:               'cp1251'
